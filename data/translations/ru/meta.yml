description-17-3-1-a: " Прямые иностранные инвестиции – это приобретение резидентом(ами) одной страны 10% или более доли или акций, предоставляющих ему право голоса в капитале организации резидента другой страны, а также все финансовые требования и обязательства этих инвесторов и связанных с ними организаций, а также доля этих инвесторов в доходе организации. 
Прямые инвестиции осуществляются
1) В уставном  и эмиссионном капитале в виде акций организаций, долевого участия, то есть когда другая организация распоряжается не менее 50% акций (дочерняя компания),  предоставляющих ему право голоса (обыкновенные акции, доли, пайи) и когда другая организация распоряжается 10-50% акций (аффилириванная компания), предоставляющих ему право голоса,
2) Доля прямого инвестора в прочих элементах собственного капитала организации,
3) В долговых инструментах- в форме облигаций, других ценных бумаг (кроме акций), кредитов, займов, депозитов, прочих требований/обязательств, которые представляют требования/ обязательства по отношению к прямому инвестору или организации, связанной с ним."
calculations-17-3-1-a: " Расчеты осуществляются в соответствии с порядком заполнения, указанным в отчете."
comments-17-3-1-a: " Основным источником сбора информации являются организации с иностранными инвестициями и организации, осуществляющие  иностранные инвестиции за рубежом, а также сводные данные и дополнительные расчеты по некоторым показателям иностранных инвестиций, полученные от Центрального Банка РА. Сбор данных осуществляется на основе формы статистической отчетности в соответствии с годовой и пятилетней статистическими программами (https://www.armstat.am/ru/?nid=80&id=2271)."
description-8-5-1-a: " Источником информации о заработной плате до 2018 г. были данные, предоставленные учреждениями через статистические отчеты, а с 2018 г. - база данных подоходного налога и  персонифицированного учета социальных выплат Комитета государственных доходов РА и охватывает все учреждения, имеющие 1 и более наемных работников. "
definitions-8-5-1-a: " Номинальная заработная плата - это размер валового вознаграждения работника до вычета налогов, который характеризует уровень выплаты, связанный с ценами на товары и услуги.
Oплатa труда и приравненные к ним другие выплаты представляют собой валовую заработную плату за проделанную работу в денежной и (или) натуральной форме до вычета обязательных налогов, установленных законом."
calculations-8-5-1-a: " Среднемесячная номинальная заработная плата определяется суммой оплаты труда и приравненных к ней других выплат (как в денежном, так и в натуральном выражении), деленное на среднемесячную  численность работников. "
comments-8-5-1-a: "https://www.armstat.am/file/article/trud_2019_11.pdf"
description-12-3-1-a: Потери продовольствия - это сумма потерь всех групп продуктов/типов продуктов, включенных в национальный продовольственный баланс РА. "
comments-12-3-1-a: " https://www.armstat.am/am/?nid=82&id=2283"
description-2-4-1-a: "Национальный показатель включает данные о пашнях и площадях многолетних насаждений, и посевных площадях сельскохозяйственных культур.
Пашни - земли, используемые под посевы сельскохозяйственных культур, включая посевы многолетних трав и чистые пары.
Многолетние насаждения- земли занятые многолетними насаждениями, а также плодопитомниками.
Посевные площади сельскохозяйственных культур – фактические посевные  площади сельскохозяй­ственных культур на пахотных землях и междурядиях много­летних насаждений, включая повторные и подпокровные посевы."
comments-2-4-1-a: " https://www.armstat.am/am/?nid=586&year=2019"
description-2-c-1-a: "Индекс цен на продукты питания и безалкогольные напитки показывает ежемесячные изменения цен на товары, приобретенные домашними хозяйствами на потребительском рынке Республики Армения. Наблюдения за ценами для расчета осуществляются ежемесячно,  посредством трехразового посещения торговых точек, четко соблюдая 10-дневный интервал между посещениями (1-го, 10-го и 20-го числа каждого месяца и в ближайшие к ним дни). Для каждого продукта отбираются от двух до трех представителей с четкими описаниями. "
definitions-2-c-1-a: "Индекс цен на продукты питания и безалкогольные напитки определяет изменение общего уровня цен фиксированной корзины продуктов питания и безалкогольных напитков с течением времени, а также величину соотношения этой стоимости в отчетном периоде по сравнению с базовым периодом . Индекс характеризует изменение общего уровня цен на продукты питания и безалкогольные напитки, приобретенные населением, и рассчитывается с годовой, квартальной и месячной периодичностью.."
calculations-2-c-1-a: "Индексы самого низкого уровня (для каждого товара) рассчитываются по формуле Джевонса, как среднее геометрическое отношений цен представителей, зарегистрированных в текущем и базисном периоде для каждого товара . Для агрегирования индексов цен в товарные группы и ИПЦ Армении всего используется модифицированная формула Ласпейреса с постоянными весами. "
comments-2-c-1-a: "Методические указания по наблюдению потребительских цен товаров и тарифов на услуги, а также расчету индекса потребительских цен приведены в: https://www.armstat.am/file/doc/99518258.pdf (на арм. языке) "
description-1-3-1-ka: " Этот показатель представляет собой соотношение получающих семейные пособия  к общему числу уязвимых лиц. Последний рассчитывается путем вычитания из общей численности населения всех лиц трудоспособного возраста, включенных в систему социального обеспечения или получающих пособия, а также всех лиц пенсионного возраста, получающих пособия. "
definitions-1-3-1-ka: " Государственное пособие - это регулярная или единовременная финансовая помощь, предоставляемая из государственного бюджета."
calculations-1-3-1-ka: " Доля получателей семейных пособий  от общего числа бедных."
comments-1-3-1-ka: " Основным  источником  информации  является: интегрированное обследование уровня жизни  домашних хозяйств (https://www.armstat.am/ru/?nid=82&id=2217)"
description-1-3-1-kb: " Этот показатель рассчитывается путем деления числа получателей социальной помощи (включая семейные пособия) на общую численнось населения (или группу)."
definitions-1-3-1-kb: "Социальная помощь - комплекс социальных услуг, предоставляемых семье с целью предотвращения или облегчения жизненных трудностей, удовлетворения их основных потребностей, интеграции в общество, а также предотвращения трудных жизненных ситуаций."
calculations-1-3-1-kb: "Отношение бедных, получающих социальную помощь(включая семейное пособие), к общей численности бедных."
