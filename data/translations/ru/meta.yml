comments-8-5-1-a: "* С 2018г. источник расчета средней заработной платы является база данных подоходного налога и персонифицированного учета социальных выплат Комитета государственных доходов РА (КГД РА). С целью обеспечения сопоставимости показателей заработной платы 2017-2018гг. представляется также показатель 2017г., по базе данных КГД РА."
comments-5-b-1: Данные собираются с 2017г.
available-8-4-2: "Расходы домашних хозяйств на конечное потребление товаров, то же самое на душу населения и по отношению к ВВП"
description-8-4-2: "Стоимость товаров, приобретенных  домохозяйствами-резидентами РА для конечного потребления, 
то же самое на душу населения и по отношению к ВВП"
calculations-8-4-2: "Стоимость приобретенных товаров отделена от общих расходов на конечное потребление домашних хозяйств за отчетный период(млн драмов). Для расчета того же показателя на душу населения это значение делится на среднегодовую численность населения за тот же период (в драмах), а по отношению к ВВП это значение делится на ВВП за тот же период (в %)."
comments-8-4-2: "Основой для оценки стоимости приобретенных товаров для  конечнего потребления домашних хозяйств является структура расходных компонентов ВВП распределенным в соответсвии классификатора расходов ВВП, который составляется в рамках Программы международных сопоставлений для расчета ВВП по паритету покупательной способности. https://www.worldbank.org/en/programs/icp http://www.cisstat.org/icp/"
