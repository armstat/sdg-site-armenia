calculations-1-3-1-jc: "Численность безработных лиц, получающих материнское пособие."
comments-1-3-1-jc: "https://armstat.am/file/article/soc_vich_2019_13.pdf"
description-1-3-1-c: "Показатель <Доля пенсионеров в общей численности населения на конец года> - это доля пенсионеров в общей численности населения на конец года по полу, возрасту, типу пенсии, численности населения соответствующего возраста."
calculations-1-3-1-c: "Соотношение пенсионеров (по возрасту, виду пенсии) к населению."
comments-1-3-1-c:  https://armstat.am/file/article/soc_vich_2019_12.pdf"

