comments-8-5-1-a: "* С 2018г. источник расчета средней заработной платы является база данных подоходного налога и персонифицированного учета социальных выплат Комитета государственных доходов РА (КГД РА). С целью обеспечения сопоставимости показателей заработной платы 2017-2018гг. представляется также показатель 2017г., по базе данных КГД РА."
