description-7-1-2-a: " Մաքուր վառելիքից և տեխնոլոգիայից առաջնային կախվածություն ունեցող տնային տնտեսությունների   քանակը  բաժանած տնային տնտեսությունների ընդհանուր թվաքանակին։ "
definitions-7-1-2-a: " Մաքուր վառելիք (կենտրոնացված ջեռուցում, էլեկտրաէներգիա և գազ)"
calculations-7-1-2-a: " Ցուցանիշը հաշվարկվում է մաքուր վառելիքից և տեխնոլոգիայից առաջնային կախվածություն ունեցող տնային տնտեսությունների   քանակը  բաժանելով   տնային տնտեսությունների ընդհանուր թվաքանակին։   "
