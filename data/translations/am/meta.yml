comments-8-5-1-a: "* 2018թ-ից միջին աշխատավարձի հաշվարկման տեղեկատվական աղբյուրը հանսիսանում ՀՀ պետական եկամուտների կոմիտեի (ՀՀ ՊԵԿ) եկամտային հարկի և սոցիալական վճարի անձնավորված հաշվառման տվյալների բազան:  2017-2018թթ. աշխատավարձի ցուցանիշների համադրելիության նպատակով ներկայացվում են նաև 2017թ. ցուցանիշներն ըստ ՀՀ ՊԵԿ-ի տվյալների բազայի:"
