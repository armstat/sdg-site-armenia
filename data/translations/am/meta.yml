calculations-12-2-2: "Հաշվետու ժամանակահատվածում տնային տնտեսությունների վերջնական սպառման նպատակով կատարված ընդհանուր ծախսերից  առանձնացվում է ձեռք բերված ապրանքների արժեքը (մլն.դրամ): Նույնը մեկ շնչի հաշվով  հաշվարկելու համար այս մեծությունը հարաբերվում է նույն ժամանակահատվածի բնակչության միջին տարեկան թվաքանակին (դրամ), իսկ ՀՆԱ-ի նկատմամբ հաշվարկելու համար այս մեծությունը հարաբերվում է նույն ժամանակահատվածի ՀՆԱ-ին (%):"
comments-12-2-2: "Տնային տնտեսությունների վերջնական սպառման նպատակով  ձեռք բերված ապրանքների արժեքը գնահատելու համար հիմք է հանդիսանում ՀՆԱ-ի ծախսային բաղադրիչների կառուցվածքն ըստ ՀՆԱ-ի ծախսերի դասակարգչի բաշխվածության, որը կազմվում է Միջազգային համադրումների ծրագրի շրջանակում  ՀՆԱ-ն ըստ գնողունակության համարժեքության հաշվարկելու նպատակով:  https://www.worldbank.org/en/programs/icp http://www.cisstat.org/icp/"
description-17-3-1-a: "Օտարերկրյա ուղղակի ներդրումը մի երկրի ռեզիդենտի(ների) կողմից այլ երկրի ռեզիդենտ կազմակերպության կապիտալում ձայնի իրավունք տվող բաժնետոմսերի կամ բաժնեմասի 10% և ավելի ձեռք բերումն է, այդ ներդրողների ու դրանց հետ կապված կազմակերպությունների հետ ֆինանսական բոլոր պահանջներն ու պարտավորությունները, ինչպես նաև կազմակերպության շահույթում այդ ներդրողների մասնաբաժինը:
Ուղղակի ներդրումներն իրականացվում են.
1)կանոնադրական և էմիսիոն կապիտալում` կազմակերպությունների բաժնետոմսերի, բաժնեմասերի և փայամասնակցության տեսքով, այսինքն` երբ մեկ այլ  կազմակերպություն տնօրինում է նրան ձայնի իրավունք տվող բաժնետոմսերի (հասարակ բաժնետոմսեր, բաժնեմասեր, փայեր) ոչ պակաս, քան 50%-ը (դուստր ընկերություն), և երբ մեկ այլ կազմակերպություն տնօրինում է նրան ձայնի իրավունք տվող բաժնետոմսերի 10-50%-ը (կախյալ ընկերություն), 
2) ուղղակի ներդրողի մասնաբաժինը կազմակերպության սեփական կապիտալի այլ տարրերում,
3)պարտքային գործիքներում՝ պարտատոմսերի, այլ արժեթղթերի (բացի բաժնետոմսերից), վարկերի, փոխառությունների, ավանդների, այլ պահանջների/պարտավորությունների տեսքով, որոնք իրենցից ներկայացնում են պահանջներ/պարտավորություններ ուղղակի ներդրողի կամ նրա հետ կապված կազմակերպության նկատմամբ:"
calculations-17-3-1-a: "Հաշվարկներն իրականացվում են համաձայն հաշվետվության մեջ նշված լրացման կարգի: "
comments-17-3-1-a: "Տեղեկատվության հավաքման հիմնական աղբյուր են հանդիսանում օտարերկրյա ներդրումներ ունեցող և արտերկրում ներդրում իրականացնող կազմակերպությունները, ինչպես նաև ՀՀ կենտրոնական բանկից ստացված օտարերկրյա ներդրումների որոշ ցուցանիշների վերաբերյալ ամփոփ տվյալները և լրահաշվարկները: Տվյալների հավաքումն իրականացվում է վիճակագրական հաշվետվական ձևի միջոցով` համապատասխան տարեկան ու հնգամյա վիճակագրական ծրագրերի (https://www.armstat.am/am/?nid=80&id=2271): "
description-8-5-1-a: " Աշխատավարձի վերաբերյալ տեղեկատվության աղբյուրը մինչև 2018թ. կազմակերպություններից վիճակագրական հաշվետվությունների միջոցով հավաքագրվող տվյալներն էին, իսկ 2018թ.-ից սկսած՝ ՀՀ պետական եկամուտների կոմիտեի Եկամտային հարկի և սոցիալական վճարի անձնավորված հաշվառման տվյալների բազան և ընդգրկում է 1 և ավելի վարձու աշխատող ունեցող կազմակերպությունները: "
definitions-8-5-1-a: " Անվանական աշխատավարձը վարձու աշխատողի համախառն (չհարկված) վարձատրության չափը բնութագրող այն մեծությունն է, որը կապված չէ ապրանքների և ծառայությունների գների հետ: Աշխատանքի վարձատրությունը և դրան հավասարեցված այլ վճարումները վարձու աշխատողների կողմից փաստացի կատարված աշխատանքի դիմաց դրամական և (կամ) բնաիրային արտահայտությամբ հաշվարկված համախառն աշխատավարձն է` առանց օրենքով սահմանված պարտադիր հարկերը նվազեցնելու:  "
calculations-8-5-1-a: " Միջին ամսական անվանական աշխատավարձը հաշվարկվում է աշխատանքի վարձատրության և դրան հավասարեցված այլ վճարումների (այսուհետ` աշխատավարձ) ընդհանուր գումարը հարաբերելով աշխատավարձի հաշվարկման համար կիրառվող աշխատողների միջին ամսական թվաքանակին:"
comments-8-5-1-a: " https://www.armstat.am/file/article/trud_2019_11.pdf; https://www.armstat.am/file/article/sv_06_20a_6300.pdf; https://www.armstat.am/file/article/sv_06_20a_142.pdf"
description-12-3-1-a: "Պարենի կորուստը՝  ՀՀ ազգային պարենային հաշվեկշռում ներառված բոլոր ապրանքախմբերի/ապրանքատեսակների կորուստների հանրագումարն է: "
comments-12-3-1-a: " https://www.armstat.am/am/?nid=82&id=2283"
description-2-4-1-a: " Ազգային ցուցանիշը - ներառում է վարելահողերի ու բազմամյա տնկարկների տարածությունների և գյուղատնտեսական մշակաբույսերի ցանքատարածությունների վերաբերյալ տվյալները: Վարելահողերը  գյուղատնտեսական մշակաբույսերի ցանքի (ներառյալ բազմամյա խոտաբույսերի ցանքերը և մաքուր  ցելերը) համար օգտագործվող հողատեսքերն են: Բազմամյա տնկարկների հողերը  բազմամյա տնկարկների, ինչպես նաև տնկարանների համար օգտագործվող հողեր են: Գյուղատնտեսական մշակաբույսերի ցանքատարածություն­ները վարելահողի վրա և պղատու այգիների ու խաղողանոցների միջշարքային տարածություններում գյուղատնտեսական մշակաբույսերի փաստացի կատարված ցանքի, ներառյալ կրկնակի ցանքի և ենթացանքի տարածություններն են: "
comments-2-4-1-a: " https://www.armstat.am/am/?nid=586&year=2019"
description-2-c-1-a: "  Սննդամթերքի և ոչ ալկոհոլային խմիչքների ինդեքսը ցույց է տալիս Հայաստանի Հանրապետության սպառողական շուկայում տնային տնտեսությունների կողմից գնված ապրանքների գների ամսական փոփոխությունները: Հաշվարկման համար գների դիտարկումներն իրականացվում են ամսական պարբերականությամբ, առևտրի կետեր երեքանգամյա այցելության միջոցով, հստակ պահպանելով այցելությունների 10-օրյա միջակայքը (յուրաքանչյուր  ամսվա 1-ին, 10-ին,  20-ին և դրանց մոտակա օրերին): Յուրաքանչյուր ապրանքի համար ընտրվում է  երկուսից երեք ներկայացուցիչ հստակ նկարագրությամբ: "
definitions-2-c-1-a: " Սննդամթերքի և ոչ ալկոհոլային խմիչքների գների ինդեքսը  որոշում է կայուն զամբյուղի պարենային ապրանքների և ոչ ալկոհոլային խմիչքների գների ընդհանուր մակարդակի փոփոխությունը ժամանակի ընթացքում և այդ արժեքի հարաբերակցության մեծությունը հաշվետու ժամանակահատվածում բազիսային ժամանակահատվածի համեմատ: Ինդեքսը բնութագրում է բնակչության կողմից ձեռք բերված սննդամթերքի և ոչ ալկոհոլային խմիչքների գների ընդհանուր մակարդակի փոփոխությունը տարեկան, եռամսյակային, ամսական պարբերականությամբ: "
calculations-2-c-1-a: " Նվազագույն մակարդակի (յուրաքանչյուր ապրանքատեսակի) ինդեքսները հաշվարկվում ենՋևոնսի բանաձևով, որպես յուրաքանչյուր ապրանքի ընթացիկ և բազիսային ժամանակահատվածներում արձանագրված ընտրված տեսակների միջին երկրաչափական  գների հարաբերակցություն: Ապրանքային խմբերի և ընդամենը ՀՀ հիմնական ինդեքսների ագրեգացման համար կիրառվում է հաստատուն կշիռներով Լասպեյրեսի մոդիֆիկացված բանաձևը:"
comments-2-c-1-a: " Սպառողական ապրանքների գների և ծառայությունների սակագների դիտարկման և սպառողական գների ինդեքսի հաշվարկման մեթոդաբանական ցուցումները տես՝ https://www.armstat.am/file/doc/99518258.pdf"
description-1-3-1-ka: "  Այս ցուցանիշը  ընտանեկան նպաստ ստացող անձանց հարաբերակցությունն է խոցելի անձանց ընդհանուր թվաքանակին: Վերջինս հաշվարկվում է ընդհանուր բնակչության թվից հանելով աշխատանքային տարիքի բոլոր այն անձանց, ովքեր ընդգրկված են սոցիալական ապահովագրության համակարգում կամ ստանում են  նպաստ, ինչպես նաև կենսաթոշակային տարիքի բոլոր այն անձինք, ովքեր ևս ստանում են  նպաստ: "
definitions-1-3-1-ka: " Պետական նպաստը պետական բյուջեի միջոցներից պարբերաբար կամ միանվագ տրամադրվող դրամական օգնությունն է: "
calculations-1-3-1-ka: " Նպաստ ստացող աղքատների   հարաբերությունը ընդհանուր աղքատների թվաքանակին:"
comments-1-3-1-ka: " Տեղեկատվության հավաքման հիմնական աղբյուր է հանդիսանում տնային տնտեսությունների կենսապայմանների ամբողջացված հետազոտությունը (https://www.armstat.am/am/?nid=82&id=2217)"
description-1-3-1-kb: "   Այս ցուցանիշը հաշվարկվում է  ընդհանուր բնակչության (կամ խմբի)  մեջ  շահառուների`սոցիալական աջակցություն (ներառյալ ընտանեկան նպաստը ) ստացողների  թվաքանակը  բաժանելով   ընդհանուր բնակչության (կամ խմբի) թվաքանակին:"
definitions-1-3-1-kb: " Սոցիալական  աջակցությունը կյանքի դժվարին իրավիճակում հայտնված անձանց, կյանքի դժվարությունները հաղթահարելու կամ մեղմելու, նրանց հիմնական պահանջմունքները բավարարելու, հասարակության մեջ ինտեգրվելու, ինչպես նաև կյանքի դժվարին իրավիճակը կանխարգելելու նպատակով ընտանիքին տրամադրվող սոցիալական ծառայությունների ամբողջությունն է:"
calculations-1-3-1-kb: "Սոցիալական աջակցություն ստացող աղքատների(ներառյալ ընտանեկան նպաստը) հարաբերությունը ընդհանուր աղքատների թվաքանակին:"
comments-1-3-1-kb: " Տեղեկատվության հավաքման հիմնական աղբյուր է հանդիսանում տնային տնտեսությունների կենսապայմանների ամբողջացված հետազոտությունը (https://www.armstat.am/am/?nid=82&id=2217)"
description-3-5-2-a: "  Տնային տնտեսությունների կողմից մեկ  տարվա ընթացքում սպառված ալկոհոլային խմիչքի ծավալը՝ մաքուր սպիրտ լիտրերով, բաժանելով   տնային տնտեսությունների ընդհանուր քանակին։"
calculations-3-5-2-a: "Ցուցանիշը  հաշվարկվում է  տնային տնտեսությունների կողմից մեկ  տարվա ընթացքում սպառված ալկոհոլային խմիչքի ծավալը՝ մաքուր սպիրտ լիտրերով, բաժանելով   տնային տնտեսությունների ընդհանուր քանակին։  "
comments-3-5-2-a: " Տեղեկատվության հավաքման հիմնական աղբյուր է հանդիսանում տնային տնտեսությունների կենսապայմանների ամբողջացված հետազոտությունը (https://www.armstat.am/am/?nid=82&id=2217)"
description-5-b-1-a: "   Բջջային հեռախոս ունեցող տնային տնտեսությունների  քանակը բաժանած    տնային տնտեսությունների ընդհանուր քանակին։  "
calculations-5-b-1-a: "Ցուցանիշը հաշվարկվում է բջջային հեռախոս ունեցող տնային տնտեսությունների  քանակը  բաժանելով   տնային տնտեսությունների ընդհանուր քանակին։ "
comments-5-b-1-a: " Տեղեկատվության հավաքման հիմնական աղբյուր է հանդիսանում տնային տնտեսությունների կենսապայմանների ամբողջացված հետազոտությունը (https://www.armstat.am/am/?nid=82&id=2217)"
description-6-1-1-a: "  Կենտրոնացված ջրամատակարարում ունեցող տնային տնտեսությունների քանակը բաժանած  տնտեսությունների ընդհանուր քանակին։"
definitions-6-1-1-a: " Խողովակաշարով մաքուր ջրի մատակարարումը սպառողներին:"
