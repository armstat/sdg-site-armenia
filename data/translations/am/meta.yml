available-8-4-2: "Տնային տնտեսությունների վերջնական սպառման ծախսերն ապրանքների համար, նույնը ըստ մեկ շնչի և ըստ ՀՆԱ-ի: "
description-8-4-2: "Վերջնական սպառման նպատակով ՀՀ ռեզիդենտ հանդիսացող տնային տնտեսությունների կողմից ձեռք բերված ապրանքների արժեքը, նույնը բնակչության մեկ շնչի հաշվով, նույնը ՀՆԱ-ի նկատմամբ: "
calculations-8-4-2: "Հաշվետու ժամանակահատվածում տնային տնտեսությունների վերջնական սպառման նպատակով կատարված ընդհանուր ծախսերից  առանձնացվում է ձեռք բերված ապրանքների արժեքը (մլն.դրամ): Նույնը մեկ շնչի հաշվով  հաշվարկելու համար այս մեծությունը հարաբերվում է նույն ժամանակահատվածի բնակչության միջին տարեկան թվաքանակին (դրամ), իսկ ՀՆԱ-ի նկատմամբ հաշվարկելու համար այս մեծությունը հարաբերվում է նույն ժամանակահատվածի ՀՆԱ-ին (%):"
comments-8-4-2: "Տնային տնտեսությունների վերջնական սպառման նպատակով  ձեռք բերված ապրանքների արժեքը գնահատելու համար հիմք է հանդիսանում ՀՆԱ-ի ծախսային բաղադրիչների կառուցվածքն ըստ ՀՆԱ-ի ծախսերի դասակարգչի բաշխվածության, որը կազմվում է Միջազգային համադրումների ծրագրի շրջանակում  ՀՆԱ-ն ըստ գնողունակության համարժեքության հաշվարկելու նպատակով:  https://www.worldbank.org/en/programs/icp http://www.cisstat.org/icp/"
