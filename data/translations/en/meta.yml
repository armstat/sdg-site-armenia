available-8-4-2: "Household Final Consumption Expenditure on goods, the same per capita and in relation to GDP "
description-8-4-2: "The value of goods purchased by RA resident households for final consumption,
the same per capita and in relation to GDP "
calculations-8-4-2: "The value of purchased goods is separated from the total final consumption expenditures of households for the reporting period (in mln. AMD). To calculate the same indicator per capita, this value is divided to the average annual population for the same period (in AMD), and in relation to GDP, this value is divided to GDP for the same period (in %)."
comments-8-4-2: "The basis for estimating  the value of purchased goods for households final consumption expenditures is the GDP structure by expenditure components distributed by GDP expenditure classification, which is compiled under the International Comparison Program to calculate GDP at purchasing power parity. https://www.worldbank.org/en/programs/icp http://www.cisstat.org/icp/"
